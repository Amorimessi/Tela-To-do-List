<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="d-flex vh-100 justify-content-center align-items-center login-page-background"> <div class="w-100" style="max-width: 400px;">
      <div class="bg-white p-4 p-md-5 rounded shadow login-container-card"> <h1 class="text-center mb-4 h3">Acesse sua conta</h1> <form id="loginForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" name="name" class="form-control" required aria-label="Nome" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required aria-label="Email" placeholder="seuemail@exemplo.com">
          </div>
          <button type="submit" class="w-100 btn-login-custom">Entrar</button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-decoration-none">Esqueceu o e-mail cadastrado?</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
